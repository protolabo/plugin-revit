name: Unit Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore tests/PluginTests/PluginTests.csproj

    - name: ğŸ›  Build project
      run: dotnet build tests/PluginTests/PluginTests.csproj --no-restore --configuration Release

    - name: ğŸš€ Run test
      run: dotnet run --project tests/PluginTests/PluginTests.csproj

    - name: âœ… Done
      if: success()
      run: echo "âœ… Test completed successfully."

